<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cool Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section of our cool web page.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>Here's some content for the second section.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>And here's the content for the third section.</p>
    </section>

    <footer>
        &copy; 2023 Cool Website
    </footer>
</body>
</html>
